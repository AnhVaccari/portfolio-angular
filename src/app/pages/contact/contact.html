<main class="min-h-screen bg-gray-800">
  <!-- Contact Section -->
  <section class="max-w-7xl mx-auto px-6 lg:px-8 py-16 lg:py-24">
    <div class="grid lg:grid-cols-2 gap-12 lg:gap-16">
      <!-- Left Content - Contact Form -->
      <div class="bg-white p-8 lg:p-12 shadow-xl">
        <form class="space-y-6">
          <!-- Header -->
          <div class="mb-8">
            <h2 class="text-3xl lg:text-4xl font-bold text-gray-600 mb-4">Contactez - moi</h2>
            <p class="text-gray-600 text-lg">Je serais ravie de prendre en charge votre projet.</p>
          </div>

          <!-- Name and Email -->
          <div class="grid md:grid-cols-2 gap-6">
            <div>
              <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">
                Nom prénom
              </label>
              <input
                type="text"
                id="firstName"
                name="firstName"
                placeholder="Nom prénom *"
                required
                class="w-full px-4 py-3 border border-gray-300 focus:ring-2 focus:ring-orange-500 focus:border-orange-500 outline-none transition-colors"
              />
            </div>
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                Email
              </label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email *"
                required
                class="w-full px-4 py-3 border border-gray-300 focus:ring-2 focus:ring-orange-500 focus:border-orange-500 outline-none transition-colors"
              />
            </div>
          </div>

          <!-- Subject -->
          <div>
            <label for="subject" class="block text-sm font-medium text-gray-700 mb-2">
              Sujet
            </label>
            <input
              type="text"
              id="subject"
              name="subject"
              placeholder="Sujet *"
              required
              class="w-full px-4 py-3 border border-gray-300 focus:ring-2 focus:ring-orange-500 focus:border-orange-500 outline-none transition-colors"
            />
          </div>

          <!-- Message -->
          <div>
            <label for="message" class="block text-sm font-medium text-gray-700 mb-2">
              Message
            </label>
            <textarea
              id="message"
              name="message"
              placeholder="Message *"
              required
              rows="6"
              class="w-full px-4 py-3 border border-gray-300 focus:ring-2 focus:ring-orange-500 focus:border-orange-500 outline-none transition-colors resize-none"
            ></textarea>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="bg-yellow-400 hover:bg-orange-300 active:bg-black text-gray-600 font-semibold px-8 py-4 transition-colors duration-200 shadow-[4px_4px_0px_rgba(255,165,0,1)] hover:shadow-[2px_2px_0px_rgba(255,165,0,1)] transform hover:translate-x-1 hover:translate-y-1 active:translate-x-2 active:translate-y-2 active:shadow-[1px_1px_0px_rgba(255,165,0,1)] transition-all"
          >
            ENVOYER
          </button>
        </form>
      </div>

      <!-- Right Content - Contact Information -->
      <div class="space-y-8 lg:pt-40">
        <!-- Phone -->
        <div class="flex items-start space-x-4">
          <div
            class="flex-shrink-0 w-16 h-16 bg-cyan-400 rounded-lg flex items-center justify-center"
          >
            <svg class="w-8 h-8 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
              ></path>
            </svg>
          </div>
          <div>
            <h3 class="text-lg font-semibold text-white mb-2">TELEPHONE</h3>
            <a
              href="tel:+0123456789"
              class="text-xl text-gray-300 hover:text-white transition-colors"
            >
              +33 6 62 28 29 67
            </a>
          </div>
        </div>

        <!-- Email -->
        <div class="flex items-start space-x-4">
          <div
            class="flex-shrink-0 w-16 h-16 bg-yellow-400 rounded-lg flex items-center justify-center"
          >
            <svg class="w-8 h-8 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
              ></path>
            </svg>
          </div>
          <div>
            <h3 class="text-lg font-semibold text-white mb-2">MAIL</h3>
            <a
              href="mailto:info@jassa.com"
              class="text-xl text-gray-300 hover:text-white transition-colors"
            >
              anh.vaccari@gmail.com
            </a>
          </div>
        </div>

        <!-- Location -->
        <div class="flex items-start space-x-4">
          <div
            class="flex-shrink-0 w-16 h-16 bg-orange-300 rounded-lg flex items-center justify-center"
          >
            <svg class="w-8 h-8 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
              ></path>
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
              ></path>
            </svg>
          </div>
          <div>
            <h3 class="text-lg font-semibold text-white mb-2">LOCALISATION</h3>
            <address class="text-xl text-gray-300 not-italic">Toulouse<br /></address>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
